<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Médica Unificada - Inicio de Sesión Médicos</title>
    <link rel="stylesheet" href="../CSS/Estilo_Login_Medico.css"> <!-- Asegúrate de que la ruta sea correcta -->
</head>

<body class="login-page">
    <div class="container-login">
        <!-- Título principal -->
        <h1 class="main-title">FICHA MÉDICA UNIFICADA</h1>
        <!-- Formulario de inicio de sesión -->
        <form class="Sesion" action="../Login_Medico/procesar_login_Medico.php" method="POST">
            <h2>Inicio Sesión Médicos</h2>
            
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
            
            <button type="submit" class="btn-login">Iniciar sesión</button>

            <div class="recover-options">
                <a href="../Login/recuperar_contrasena_Medico.html" class="recover-link">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
</body>

</html>
