<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="../CSS/Estilo_Index.css"> <!-- Cambiar la ruta del CSS si es necesario -->
</head>

<body class="login-page">
    <div class="container-login">
        <!-- Título principal -->
        <h1 class="main-title">Restablecer Contraseña</h1>

        <form class="Sesion" action="restablecer_contrasena.php" method="POST">
            <!-- Campo hidden para pasar el token y usuario_id -->
            <input type="hidden" name="token" value="<?php echo htmlspecialchars($_GET['token']); ?>">

            <label for="nueva_contrasena">Nueva Contraseña:</label>
            <input type="password" id="nueva_contrasena" name="nueva_contrasena" required>

            <label for="confirmar_contrasena">Confirmar Nueva Contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
            
            <button type="submit" class="btn-login" onclick="return validarContrasena()">Actualizar Contraseña</button>

        </form>
    </div>

    <script>
        function validarContrasena() {
            const nuevaContrasena = document.getElementById("nueva_contrasena").value;
            const confirmarContrasena = document.getElementById("confirmar_contrasena").value;

            if (nuevaContrasena !== confirmarContrasena) {
                alert("Las contraseñas no coinciden.");
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
